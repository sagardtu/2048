<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap");

      .box {
        width: 100%;
        /* border: 2px solid black; */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #howToPlayBtn {
        padding: 8px 12px;
        background-color: #f39c12;
        color: white;
        font-family: "Baloo Bhai 2";
        font-weight: bold;
        border: none;
        border-radius: 4px;

        text-align: center;
      }
      .modal-content {
        font-family: "Baloo Bhai 2";
        /* font-weight: bold; */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <!-- how to play modal box -->
      <div className="howToPlay">
        <button id="howToPlayBtn">How to Play</button>
        <div id="howToPlayModal" class="modal">
          <div class="modal-content">
            <span id="closeModal" class="close"> &times; </span>
            <h2>How to Play - Rules</h2>
            <p>
              - Use arrow keys (↑ ↓ ← →) to move tiles.<br />
              - When two tiles with the same number touch, they merge into
              one.<br />
              - Your goal is to create a tile with the number 2048.<br />
              - Game ends when no moves are left.
            </p>
          </div>
        </div>
      </div>

      <!-- game over modal box -->
      <div id="customGameOverModal" class="custom-modal">
        <div class="custom-modal-content">
          <h2>Game Over!</h2>
          <p>Click Restart to play again.</p>
          <button id="customCloseModalBtn">Close</button>
        </div>
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
